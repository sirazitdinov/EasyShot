<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Редактор изображений</title>
    <link rel="stylesheet" href="editor.css" />
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <input type="file" id="fileInput" accept="image/*" style="display: none;" />
            <button id="fileBtn" title="Открыть">
               <img src="icons/FolderOpened.svg" alt="Открыть изображение" class="tool-icon">
            </button>
            <button id="cropBtn" title="Кадрирование">
                <img src="icons/crop.svg" alt="Кадрирование" class="tool-icon">
            </button>
            <button id="blurBtn" title="Размытие">
                <img src="icons/droplet.svg" alt="Размытие" class="tool-icon">
            </button>
            <button id="highlightBtn" title="Выделение">
                <img src="icons/rectangle.svg" alt="Выделение" class="tool-icon">
            </button>
            <button id="lineBtn" title="Стрелка">
                <img src="icons/ArrowUpRight.svg" alt="Стрелка" class="tool-icon">
            </button>
            <button id="textBtn" title="Стрелка">
                <img src="icons/TextCreation.svg" alt="Текст" class="tool-icon">
            </button>
        </div>

        <div class="top-panel">
            <div class="tool-settings">
                <button id="saveBtn" title="Сохранить">
                    <img src="icons/saveto.svg" alt="Сохранить" class="tool-icon">
                </button>
                <button id="undoBtn" title="Отменить">
                    <img src="icons/undo.svg" alt="Отменить действие" class="tool-icon">
                </button>

                <div id="toolSettings" style="display: none; gap: 15px; align-items: center">
                    <label id="blurRadiusLabel" style="display: none">
                        Радиус:
                        <input type="range" id="blurRadius" min="1" max="20" value="5" />
                    </label>

                    <label id="highlightColorLabel" style="display: none">
                        Цвет:
                        <input type="color" id="highlightColor" value="#ff0000" />
                    </label>

                    <label id="formatLabel" style="display: none">
                        Формат:
                        <select id="formatSelect">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </label>

                    <div id="textColorLabel" class="setting-label" style="display: none;">
                        <label>Цвет текста:</label>
                        <input type="color" id="textColor" value="#000000">
                    </div>

                    <div id="textSizeLabel" class="setting-label" style="display: none;">
                        <label>Размер шрифта:</label>
                        <input type="range" id="textSize" min="10" max="72" value="20">
                    </div>

                    <label id="qualityLabel" style="display: none">
                        Качество:
                        <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.9" />
                        <span id="qualityValue">90%</span>
                    </label>
                </div>
            </div>

            <div class="editor-area">
                <canvas id="canvas"></canvas>
                <div id="selectionOverlay"></div>
            </div>

            <div class="info-panel">
                <div><span>Размер:</span> <span id="imageSize">-</span></div>
                <div><span>Ширина:</span> <span id="imageWidth">-</span></div>
                <div><span>Высота:</span> <span id="imageHeight">-</span></div>
                <div><span>Размер файла:</span> <span id="fileSize">-</span></div>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
